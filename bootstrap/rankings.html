<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crown of Conquest</title>
  <!--Linkit eri fonttien käyttöä varten-->
  <link href="https://fonts.cdnfonts.com/css/knight-warrior" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <!--Bootstrapin CSS ja oman CSS-tiedoston linkkaus viimeisenä-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" id="navbar-logo" href="#">
        <picture>
          <source srcset="kuvat/redshieldlogo.webp" type="image/webp">
          <img src="kuvat/redshieldlogo.png" alt="game logo red shield" id="logoimage"
            class="d-inline-block align-text-center">
        </picture>
        Crown of Conquest
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-row-reverse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="guide.html">Guide</a>
          <a class="nav-link active" aria-current="page" href="#">Rankings</a>
        </div>
      </div>
    </div>
  </nav>

  <picture> <!--Asetetaan kuva ja sen eri tiedostomuodot tähän-->
    <source srcset="kuvat/heroimgvillage.webp" type="image/webp">
    <!--Näyttää kuvan webp muodossa jos selain tukee sitä, nopeampi ladata.-->
    <img src="kuvat/heroimgvillage.png" alt="Small village with a road in the middle and greenery all around"
      class="img-fluid hero-img">
    <!--Sivuston aloituskuva, koko näytön levyinen ja luokka img-fluid=kuva pienenee näytön pienentyessä mutta kuvasuhde pysyy.-->
  </picture>

  <main>
    <h1 class="text-center mb-5">Compete and win!</h1>
    <section class="mb-5">
      <div class="container">
        <h2 class="text-center mb-4">Rankings this month</h2><hr>
        <!--Bootstrapin taulukko-->
        <table class="table table-hover table-dark">
          <!--Tumma taulukko, jossa rivin yli hiirellä vieminen korostaa rivin.-->
          <thead>
            <tr>
              <th scope="col">Faction</th>
              <!--Määrittää taulukon otsikkoalueet ja kuuluvatko ne riville vai sarakkeelle-->
              <th scope="col">Most wins</th>
              <th scope="col">Win count</th>
              <th scope="col">Player level</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Ironbound Legion</th>
              <td>Destroyer</td><!--Taulukon sisältöalueet-->
              <td>58</td>
              <td>67</td>
            </tr>
            <tr>
              <th scope="row">Arcanum Covenant</th>
              <td>Mewpie</td>
              <td>62</td>
              <td>70</td>
            </tr>
            <tr>
              <th scope="row">Shadowborn Clans</th>
              <td>Jura</td>
              <td>61</td>
              <td>68</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
